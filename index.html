<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
        <h1>JavaScript &nbsp;Calculator</h1>
    <div class="container">
        <!-- <div id="inputUp"></div> -->
    
        <div class="input" id="input">
        </div>
        <div class="buttonSection">
            <div class="button" onclick="clr('c')">C</div>
            <div class="button" onclick="button('/')">/</div>
            <div class="button" onclick="button('*')">*</div>
            <div class="button" onclick="backSpace('←')">&larr;</div>
            <div class="button" onclick="button('7')">7</div>
            <div class="button" onclick="button('8')">8</div>
            <div class="button" onclick="button('9')">9</div>
            <div class="button" onclick="button('-')">-</div>
            <div class="button" onclick="button('4')">4</div>
            <div class="button" onclick="button('5')">5</div>
            <div class="button" onclick="button('6')">6</div>
            <div class="button" onclick="button('+')">+</div>
            <div class="button" onclick="button('1')">1</div>
            <div class="button" onclick="button('2')">2</div>
            <div class="button" onclick="button('3')">3</div>
            <div class="button" onclick="button('.')">.</div>
            <div class="button" onclick="button('(')">(</div>
            <div class="button" onclick="button('0')">0</div>
            <div class="button" onclick="button(')')">)</div>
            <div class="button" id="equal" onclick="equal('=')">=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
